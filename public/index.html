<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firestore Book Keeping App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="main">

        <!-- Main body -->
        <div class="header">
            <p class="title">JS-Firebase Book App</p>
        </div>
        <div class="bookListContainer">
            <ul id="bookList"></ul>
        </div>
        <div class="addBook">
            <p>Add New Book</p>
        </div>

        <!-- Modal for adding new books -->

        <div class="modal">
            <div class="headerText">
                <p>Add New Book</p>
            </div>
            <div class="formContainer">
                <form id="bookForm">
                    <label for="book">Book Name :</label>
                    <input class="" name="book" type="text" id="book" placeholder="Book Name">
                    <label for='author'>Author Name :</label>
                    <input class="" name="author" type="text" id="author" placeholder="Author Name">
                    <p id="errorMsg">Please correct your inputs!</p>
                </form>

            </div>
            <div class="buttons">
                <div class="cancel">Cancel</div>
                <div class="save">Save</div>
            </div>
        </div>



    </div>
